name: Android CI/CD

on:
  push:
    branches: [ "development", "feature/**" ]
  pull_request:
    branches: [ "development", "feature/**" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Java (Required for Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle  # <--- This automatically enables Caching!

      # 3. Grant Execute Permission
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 4. Run Unit Tests (Stop here if code is broken)
      - name: Run Tests
        working-directory: android
        run: ./gradlew testDebugUnitTest

      # 5. Build the APK
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # 6. Upload to Firebase (Only runs on push to development or feature/ai_chatbot, not PRs)
      - name: Upload to Firebase App Distribution
        if: github.event_name == 'push' && (github.ref == 'refs/heads/development' || github.ref == 'refs/heads/feature/ai_chatbot')
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: beta-testers # You must create this group in Firebase Console first
          file: android/app/build/outputs/apk/release/app-release.apk
