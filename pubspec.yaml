name: SEE
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # ML Kit for object detection (on-device)
  google_mlkit_object_detection: 0.13.1
  
  # ML Kit Text Recognition (read signs, labels, etc.)
  google_mlkit_text_recognition: 0.13.1
  
  # ML Kit Image Labeling (identify objects more specifically)
  google_mlkit_image_labeling: 0.12.1
  
  # ONNX Runtime for Depth Anything V2 depth estimation
  onnxruntime: ^1.4.1
  
  # Camera access
  camera: ^0.11.0+2
  
  # Text-to-Speech for voice announcements
  
  # Vibration feedback
  vibration: ^3.1.6
  
  # Permission handling
  permission_handler: ^11.3.1
  
  # Firebase for Vertex AI
  firebase_core: ^4.4.0
  firebase_ai: ^3.8.0
  
  # Speech recognition for voice input
  speech_to_text: ^7.0.0
  
  # Audio recording for live streaming
  record: ^6.1.2
  
  # Google Maps Navigation
  google_maps_flutter: ^2.5.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  http: ^1.2.0
  
  # Audio playback
  just_audio: ^0.9.36

  # ===== Chat Feature Dependencies =====
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  flutter_pcm_sound: ^3.3.3
  share_plus: ^10.1.4
  shared_preferences: ^2.5.3
  pdf: ^3.11.2
  printing: ^5.14.2

  # ===== Fall Detection & Vision Dependencies =====
  sensors_plus: ^7.0.0
  url_launcher: ^6.3.2
  google_generative_ai: ^0.4.7
  android_intent_plus: ^6.0.0
  wakelock_plus: ^1.4.0
  web_socket_channel: ^3.0.3
  flutter_phone_direct_caller: ^2.2.1
  firebase_auth: ^6.1.4
  google_sign_in: ^7.2.0
  flutter_tts: 4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/google_fonts/
    - assets/audio/